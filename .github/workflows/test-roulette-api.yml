name: Build and Test KenoGameService

on:
  push:
    branches: [ main, dev ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t telecasino-roulette .

      - name: Run container in background
        run: |
          docker run -d --name roulette -p 8080:8080 telecasino-roulette
          sleep 10  # wait for the API to start

      - name: Test API endpoint
        run: |
          curl -v -X POST \
            'http://localhost:8080/api/Roulette/play?wager=1&betArg=_2nd12&gameSessionId=221' \
            -H 'accept: text/plain' \
            -H 'Content-Type: application/json' \
            -d ''

      - name: Test video availability
        run: |
          ID=$(curl -s -X POST \
            'http://localhost:8080/api/Roulette/play?wager=1&betArg=_2nd12&gameSessionId=221' \
            -H 'accept: application/json' \
            -H 'Content-Type: application/json' \
            -d '' | jq -r '.videoFile') && \
          curl -s -o /dev/null -w "%{http_code}\n" "http://localhost:8080/${ID}"

      - name: Stop container
        if: always()
        run: docker stop roulette
