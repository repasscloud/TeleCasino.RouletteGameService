name: ğŸ§ª Test API in Docker

on:
  push:
    branches: [ dev ]

env:
  GAME_NAME: telecasino-roulette
  GAME: roulette

jobs:
  build-and-test:
    name: ğŸ› ï¸ Build, ğŸ³ Run & ğŸ§ª Test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Build Docker image
        run: |
          docker build -t $GAME_NAME .

      - name: ğŸš€ Run container in background
        run: |
          docker run -d --name $GAME -p 8080:8080 $GAME_NAME
          for i in {1..10}; do
            if curl -s http://localhost:8080/health >/dev/null; then
              echo "âœ… API is up!"
              break
            fi
            echo "â³ Waiting for API to start..."
            sleep 2
          done

      - name: ğŸ§ª Run API Tests
        run: .github/scripts/test-api.sh

      - name: ğŸ“‚ Show share folder tree
        run: |
          docker exec $GAME tree /shared || echo "âš ï¸ No /shared folder found"

      - name: ğŸ›‘ Stop container
        if: always()
        run: docker stop $GAME

      - name: ğŸ—‘ï¸ Remove container
        if: always()
        run: docker rm $GAME
