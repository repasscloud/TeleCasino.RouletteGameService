name: 🚀 Publish Docker Container (linux-x64)

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

env:
  GAME_NAME: telecasino-roulettegameservice
  DOCKER_REPO: repasscloud

jobs:
  build-amd64:
    name: 🛠️ Build & Push amd64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: 🔧 Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔐 Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 🐳 Build & Push amd64 image
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          docker buildx build \
            --platform linux/amd64 \
            --push \
            --tag $DOCKER_REPO/$GAME_NAME:${VERSION}-amd64 \
            -f Dockerfile .

  merge-manifest:
    name: 🧬 Create Multi-Arch Manifest
    runs-on: ubuntu-latest
    needs: [build-amd64]
    steps:
      - name: 🔐 Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 🧪 Create and Push Manifest
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          docker buildx imagetools create \
            --tag $DOCKER_REPO/$GAME_NAME:${VERSION} \
            $DOCKER_REPO/$GAME_NAME:${VERSION}-amd64

  release:
    name: 📝 Create GitHub Release
    runs-on: ubuntu-latest
    needs: merge-manifest
    steps:
      - name: 📦 Publish GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          files: Dockerfile
          generate_release_notes: true
