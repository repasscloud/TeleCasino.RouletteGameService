name: ğŸš€ Publish TeleCasino.RouletteGameService (linux-x64)

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  build-amd64:
    name: ğŸ› ï¸ Build & Push amd64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ”§ Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ³ Build & Push amd64 image
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          docker buildx build \
            --platform linux/amd64 \
            --push \
            --tag repasscloud/telecasino-roulettegameservice:${VERSION}-amd64 \
            -f Dockerfile .

  merge-manifest:
    name: ğŸ§¬ Create Multi-Arch Manifest
    runs-on: ubuntu-latest
    needs: [build-amd64]
    steps:
      - name: ğŸ” Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ§ª Create and Push Manifest
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          docker buildx imagetools create \
            --tag repasscloud/telecasino-roulettegameservice:${VERSION} \
            repasscloud/telecasino-roulettegameservice:${VERSION}-amd64

  release:
    name: ğŸ“ Create GitHub Release
    runs-on: ubuntu-latest
    needs: merge-manifest
    steps:
      - name: ğŸ“¦ Publish GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          files: Dockerfile
          generate_release_notes: true
